<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midgard Postcard [ Prototype ]</title>

    <link rel="stylesheet" href="postcard.css">
</head>
<body>

    <!-- main [ app ] -->
    <main class="app">

        <!-- section [ postcard ] -->
        <section class="postcard">

            <!-- postcard [ face ] -->
            <div class="face">

                <!-- face [ front ] -->
                <div class="face-front">
                    <h6 id="selections"></h6><!-- phrases [ selections ] -->
                    <h3 id="destination">amsterdam, netherlands</h3><!-- holiday [ destination ] -->
                    <div class="overlay"></div><!-- uploaded photo overlay / filters module -->
                </div>
                <!-- face [ front ] -->

                <!-- face [ back ]-->
                <div class="face-back">
                    <!-- text [ recipient ] -->
                    <p>To : <span id="recipient"></span></p>
                    <!-- text [ note ] -->
                    <div id="note">
                        <!-- note [ lines ] -->
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <!-- note [ lines ] -->
                    </div>
                    <!-- text [ sender ] -->
                    <p>From : <span id="sender"></span></p>
                </div>
                <!-- face [ back ]-->

            </div>
            <!-- postcard [ face ] -->

        </section>
        <!-- section [ postcard ] -->
        

    </main>
    <!-- main [ app ] -->
    
</body>
</html>
